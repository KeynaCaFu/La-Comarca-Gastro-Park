<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>La Comarca Gastro Park - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="login-screen" class="login-container">
        <div class="login-box">
            <img src="img/logo-comarca.jpg" alt="Logo Comarca" class="login-logo">
            <h2 class="login-title">Bienvenido</h2>
            <p class="login-subtitle">Sistema Administrativo <b>La Comarca Gastro Park</b></p>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="cedula"><i class="fas fa-id-card"></i> Cédula</label>
                    <input type="text" id="cedula" class="form-control" placeholder="Ingresa tu cédula" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                </div>
                <a href="#" class="forgot-password-link" onclick="openForgotPasswordModal(event)">¿Olvidaste tu contraseña?</a>
                <div class="form-actions">
                    <button type="button" class="btn-login btn-cancelar" onclick="resetForm()">Cancelar</button>
                    <button type="submit" class="btn-login btn-inicio">Entrar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="forgotPasswordModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Recuperar Contraseña</h3>
                <span class="close-button" onclick="closeForgotPasswordModal()">&times;</span>
            </div>
            <div class="modal-body">
                <p>Ingresa tu cédula o correo electrónico para enviarte las instrucciones de recuperación.</p>
                <div class="form-group">
                    <label for="recoveryInput">Cédula o Email</label>
                    <input type="text" id="recoveryInput" class="form-control" placeholder="Tu cédula o correo electrónico" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" onclick="closeForgotPasswordModal()">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="sendRecoveryInstructions()">Enviar Instrucciones</button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
